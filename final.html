<html>
<head>
	<title>Final</title>

     		margin: 0;

			padding:0,6em 1.2em;

</style>
<script type="text/javascript">


    window.onload=function(){
      
getID = function(x){
  return document.getElementById(x);
  localStorage.getItem("playerCell").appendChild(localStorage.getItem("playerCellText");
  localStorage.getItem("scoreCell").appendChild(localStorage.getItem("scoreCellText"))
  localStorage.getItem("row").appendChild(localStorage.getItem("playerCell"))
  localStorage.getItem("row").appendChild(localStorage.getItem("scoreCell"))
  localStorage.getItem('player').appendChildI(localStorage.getItem("row"))

}

submitData = function (){
    
    var player = getID("player_name").value;
    var score = getID("player_score").value;
    localStorage.setItem("player", $(player).val());
    localStorage.setItem("score", $(score).val());

    var playerCell = document.createElement("TD");
    var playerCellText = document.createTextNode(player);
    localStorage.setItem("playerCell", $([playerCell]).val());
    localStorage.setItem("playerCellText", $(playerCellText).val());

    playerCell.appendChild(playerCellText);
    
    var scoreCell = document.createElement("TD");
    var scoreCellText = document.createTextNode(score);
    localStorage.setItem("scoreCell", $(scoreCellText).val());

    scoreCell.appendChild(scoreCellText);
    
    var row = document.createElement("TR");
    localStorage.setItem("row", $(row).val());

    row.appendChild(playerCell);
    row.appendChild(scoreCell);

    getID("player").appendChild(row);
    var body = document.getElementsByTagName("body");
	document.getElementById("body").innerHTML = body;
};

    }

</script>
	
</head>
<body>
<h1></center>Πέρασες όλες τις δοκιμασίες.</center></h1>
<p> Βάλε το όνομα σου (ή της ομάδας σου) στον παρακάτω πίνακα.</p>

<table style="width:100%" id="player">
    <tbody><tr>
        <td>Player</td>
        <td>Score</td>
    </tr>
</tbody></table>

<form>
    Player Name: <input name="FirstName" id="player_name" type="text"><br>
    Player Score: <input name="LastName" id="player_score" type="text"><br>
    <input onclick="submitData()" value="Submit" type="button">
</form>

</body>
